<!DOCTYPE html>
<html>

<head>
  <title>LR_03</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="//pcproject.h1n.ru/style.css" />
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex text-left mb-2 mb-lg-0 text-white text-decoration-none">
          <h2>LR_02 NODE.JS</h2>
        </a>

        <div class="col align-content-lg-end text-end">
          <button class="btn btn-outline-light" onclick="Get_pulpits()"><i class="bi bi-card-list"></i> GET</button>
          <a class="btn btn-outline-light" target="_blank"  href="//t.me/Skilsar"><i class="bi bi-person"></i> Author: Skilsar  </a>
        </div>
      </div>
    </div>
  </header>

  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <div class="d-flex align-items-center justify-content-center pt-md-5 mt-5 flex-column">
    <form class="bg-white">
      <div class="p-4 border border-2" style="width:600px">
        <div class="row pb-2">
          <h2 class="text-primary text-center">Input data</h2>
        </div>

        <div class="mb-3">
          <div class="form-group">
            <label class="control-label fs-5">Teacher</label>
            <input class="form-control text-box single-line" type="text" id="teacher" placeholder="teacher" />
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label class="control-label fs-5">Teacher Name</label>
              <input class="form-control text-box single-line" type="text" id="teacher_name"
                placeholder="teacher_name" />
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label class="control-label fs-5">
                Pulpit
              </label>
              <input class="form-control text-box single-line" type="text" id="pulpit" placeholder="pulpit" />
            </div>
          </div>
          <button class="btn btn-outline-success p-2 fs-6" onclick="Get_pulpits()"><i class="bi bi-card-list"></i> GET</button>
          <button class="btn btn-outline-warning p-2 fs-6" onclick="Post_pulpits()"><i class="bi bi-plus-circle"></i> POST</button>
          <button class="btn btn-outline-warning p-2 fs-6" onclick="Put_pulpits()"><i class="bi bi-pencil-square"></i> PUT</button>
          <button class="btn btn-outline-danger p-2 fs-6" onclick="Delete_pulpits()"><i class="bi bi-trash3"></i> DELETE</button>
        </div>
    </form>
    <div class="results d-flex align-items-center justify-content-center pt-md-5 mt-5 flex-column bg-white">
      <div class="row pb-2">
          <h2 class="text-primary text-center">Result</h2>
        </div>
      <div id="result_get"></div>
      <div id="result_post"></div>
      <div id="result_put"></div>
      <div id="result_delete"></div>
    </div>
  </div>

  <div class="container body-content">
    <footer class="bottom m-3 mb-0 mt-0 text-white">
      <hr>
      <p>&copy; Copyright. 2023 Created by <a href="//t.me/Skilsar">Skilsar</a></p>
    </footer>
  </div>

  <script type="text/javascript">
    Get_pulpits();
    async function Get_pulpits() {
      let response = await fetch("http://localhost:3000/api/teachers");
      if (response.ok) {
        result = "";
        let json = await response.json();
        json.forEach((elem) => {
          result +=
            elem["teacher"] +
            "  " +
            elem["teacher_name"] +
            "  " +
            elem["pulpit"] +
            "<br/>";
        });
        document.getElementById("result_get").innerHTML = result;
        console.log(json);
      } else {
        let json = await response.json();
        console.log(json);
        document.getElementById("result_get").innerHTML =
          "result_get:" + json["ERROR"];
      }
    }
    async function Post_pulpits() {
      send = JSON.stringify({
        teacher: document.getElementById("teacher").value,
        teacher_name: document.getElementById("teacher_name").value,
        pulpit: document.getElementById("pulpit").value,
      });

      console.log("send");
      let response = await fetch("http://localhost:3000/api/teachers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: send,
      });
      if (response.ok) {
        let json = await response.text();
        document.getElementById("result_post").innerHTML += "iserting";
        console.log(json);
      } else {
        let json = await response.json();
        console.log(json);
        document.getElementById("result_post").innerHTML =
          "result_post:" + json["ERROR"];
      }
    }
    async function Put_pulpits() {
      send = JSON.stringify({
        teacher: document.getElementById("teacher").value,
        teacher_name: document.getElementById("teacher_name").value,
        pulpit: document.getElementById("pulpit").value,
      });
      let response = await fetch("http://localhost:3000/api/teachers", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: send,
      });
      if (response.ok) {
        let json = await response.text();
        document.getElementById("result_put").innerHTML += "Updating";
        console.log(json);
      } else {
        let json = await response.json();
        console.log(json);
        document.getElementById("result_put").innerHTML =
          "result_put:" + json["ERROR"];
      }
    }
    async function Delete_pulpits() {
      url =
        "http://localhost:3000/api/teachers/" +
        document.getElementById("teacher").value;
      let response = await fetch(url, {
        method: "DELETE",
      });
      if (response.ok) {
        let json = await response.text();
        document.getElementById("result_delete").innerHTML += "Deleting";
        console.log(json);
      } else {
        let json = await response.json();
        console.log(json);
        document.getElementById("result_delete").innerHTML =
          "result_delete:" + json["ERROR"];
      }
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
